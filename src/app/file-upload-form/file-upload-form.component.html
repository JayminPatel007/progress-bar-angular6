<hr>
<a routerLink="/">Home</a>
<hr>
<div class="box" [ngClass]="{'active':dropZoneActive, 'disactive': !dropZoneActive}">
  <div class="dropzone" appFileDrop (filesDropped)="onDrop($event)" (filesHovered)="dropZoneState($event)">Drop</div>
</div>
<div class="row">
  <div class="col-md-6">
    <form [formGroup]="form">
      <div class="form-group">
        <input type="file" name="files" (change)="onSelect($event)" multiple/>
      </div>
    </form>
  </div>
</div>
